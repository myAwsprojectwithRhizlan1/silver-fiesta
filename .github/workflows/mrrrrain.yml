name: Download YouTube Video as MP3

on:
  workflow_dispatch:  # Allows manual triggering
    inputs:
      youtube_url:
        description: "YouTube URL to download (e.g., https://youtu.be/fpXW6nZC7WE)"
        required: true
        default: "https://youtu.be/fpXW6nZC7WE"

jobs:
  download-mp3:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install yt-dlp and FFmpeg (required for MP3 conversion)
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
        sudo chmod a+rx /usr/local/bin/yt-dlp

    - name: Download YouTube video as MP3
      run: |
        yt-dlp -x --audio-format mp3 --audio-quality 0 "${{ github.event.inputs.youtube_url }}"
        ls -lh  # Show downloaded files

    - name: Upload MP3 as artifact
      uses: actions/upload-artifact@v3
      with:
        name: youtube-mp3
        path: "*.mp3"  # Uploads all MP3 files
